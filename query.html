<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta name="format-detection" content="telephone=no">
    <title>高考查询</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/query.css">

</head>
<body>
<div class="dp-f one-line">
    <div class="sign-no small-pic"></div>
    <div class="flex1">
        <input type="text" id="signNo" placeholder="请输入报名号">
    </div>
</div>
<div class="dp-f one-line">
    <div class="exam-no small-pic"></div>
    <div class="flex1">
        <input type="text" id="examNo" placeholder="请输入考号">
    </div>
</div>
<div class="dp-f one-line">
    <div class="id-no small-pic"></div>
    <div class="flex1">
        <input type="text" id="idNo" placeholder="请输入身份证号">
    </div>
</div>
<div class="search">
    <button class="btn blue">查询</button>
</div>

<script src="js/mobile.pure.js"></script>
<script src="js/common.js"></script>
</body>
</html>
