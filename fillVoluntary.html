<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta name="format-detection" content="telephone=no">
    <title>志愿填报咨询</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/fillVoluntary.css">

</head>
<body>
<div class="u-full-width">
    <!--广告-->
    <div class="swiper">
        广告图
    </div>
    <ul class="teacher-list">
        <li class="one-teacher">
            <div class="row dp-f">
                <div class="teacher-pic-wrapper">
                    <img src="image/teacher-default.png" class="teacher-pic">
                </div>
                <div class="teacher-info flex1">
                    <div class="info-row1">
                        <span class="teacher-name">陈忠玲</span>
                        <span class="teacher-desc">国家一级教师</span>
                    </div>
                    <div class="info-row2">
                            <i class="icon score-icon"></i><span class="score">9.8分</span>
                            <i class="icon zhao-icon"></i><span class="year">9年</span>
                            <i class="icon money-icon"></i><span class="money">1500/人</span>
                    </div>
                </div>
                <div class="hit">
                    <div class="hit-percent">98</div>
                </div>
            </div>
            <div class="detail">
                搞学生高考成绩、特长 ，爱改好以及未来规划，帮助奖章丁最佳志愿填报方案因为500多名学生……
            </div>
        </li>
        <li class="one-teacher">
            <div class="row dp-f">
                <div class="teacher-pic-wrapper">
                    <img src="image/teacher-default.png" class="teacher-pic">
                </div>
                <div class="teacher-info flex1">
                    <div class="info-row1">
                        <span class="teacher-name">陈忠玲</span>
                        <span class="teacher-desc">国家一级教师</span>
                    </div>
                    <div class="info-row2">
                        <i class="icon score-icon"></i><span class="score">9.8分</span>
                        <i class="icon zhao-icon"></i><span class="year">9年</span>
                        <i class="icon money-icon"></i><span class="money">1500/人</span>
                    </div>
                </div>
                <div class="hit">
                    <div class="hit-percent">98</div>
                </div>
            </div>
            <div class="detail">
                搞学生高考成绩、特长 ，爱改好以及未来规划，帮助奖章丁最佳志愿填报方案因为500多名学生……
            </div>
        </li>
    </ul>

</div>
<script src="js/mobile.pure.js"></script>
<script src="js/common.js"></script>
</body>
</html>
