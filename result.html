<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta name="format-detection" content="telephone=no">
    <title>高考查询</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/result.css">
</head>
<body>
<div class="u-full-width">
    <div class="head">
        <div class="row name">
            <img src="image/user.png" class="user_icon"/>
            <span class="user">丁丁</span>
        </div>
        <div class="row score">
            525
        </div>
        <div class="row center">
            <span class=" batch">本科第二批次</span>
        </div>
        <div class="row info-outer">
            <span class="exam-no-outer u-pull-left">考号:<span id="exam-no">2300 3456 1234</span></span>
            <span class="id-no-outer u-pull-right">身份证号:<span id="id-no">500105199003291234</span></span>
        </div>
    </div>
    <div class="line">
        <ul class="line-outer">
            <li>
                <p class="blue"></p>
                <p class="desc">本科第一批次分数线</p>
                <p class="score">600</p>
            </li>
            <li>
                <p class="blue"></p>
                <p class="desc">本科第二批次分数线</p>
                <p class="score">560</p>
            </li>
            <li>
                <p class="blue"></p>
                <p class="desc">本科第三批次分数线</p>
                <p class="score">472</p>
            </li>
            <li>
                <p class="green"></p>
                <p class="desc">专科第一批次分数线</p>
                <p class="score">600</p>
            </li>
            <li>
                <p class="green"></p>
                <p class="desc">专科第二批次分数线</p>
                <p class="score">600</p>
            </li>
            <li>
                <p class="green"></p>
                <p class="desc">专科第三批次分数线</p>
                <p class="score">600</p>
            </li>
        </ul>
    </div>
    <div class="row foot">
        <button class="btn green" id="how">如何填报志愿</button>
        <p class="tip">省级专家一对一顾问，为您量身定制志愿方案</p>
    </div>

</div>
<script src="js/mobile.pure.js"></script>
</body>
</html>
